<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forum</title>
    <link rel="stylesheet" href="/static/stylesheets/regStyle.css" />
  </head>
  <body>
    <div class="full-page">
      <div class="navbar">
        <div>
          <a href="/">Forum</a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="/">Home</a></li>
            <li><a href="/auth/sign-in">Login</a></li>
            <!-- <li><a href="/contact">Contact</a></li> -->
          </ul>
        </nav>
      </div>
      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn">Register</button>
          </div>
          <div class="mistake">
            <h6 class="mis">{{ .Username }}</h6>
            <h6 class="mis">{{ .Email }}</h6>
            <h6 class="mis">{{ .Password }}</h6>
            <h6 class="mis">{{ .ConfirmPassword }}</h6>
          </div>
          <form
            action="/auth/sign-up"
            method="POST"
            autocomplete="off"
            id="login"
            class="input-group-login"
          >
            <input
              id="Username"
              type="text"
              class="input-field"
              name="username"
              placeholder="Username"
              value="{{ .Usernamecheck }}"
              required
            />
            <!-- <pre>{{.Username}}</pre> -->
            <input
              id="Email"
              type="email"
              class="input-field"
              name="email"
              placeholder="Email"
              value="{{ .Emailcheck }}"
              required
            />
            <!-- <pre>{{ .Email }}</pre> -->
            <input
              id="Password"
              type="password"
              class="input-field"
              name="password"
              placeholder="Enter Password"
              required
            />
            <!-- <pre>{{ .Password }}</pre> -->
            <input
              id="ConfirmPassword"
              type="password"
              class="input-field"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
            <!-- <pre>{{ .ConfirmPassword }}</pre> -->
            <button type="submit" class="submit-btn">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
